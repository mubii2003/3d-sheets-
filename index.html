<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موبائل اسکنز آرڈر فارم - Mobii Collection</title>
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background: #003300;
      color: white;
      padding: 15px;
      font-size: 1.5rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .item {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-radius: 5px;
    }
    .item input {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>موبائل اسکنز آرڈر فارم - Mobii Collection</header>
  <p>نیچے سے اسکنز منتخب کریں اور <strong>quantity</strong> درج کریں</p>
  <div class="gallery" id="gallery"></div>
  <button onclick="sendOrder()">آرڈر بھیجیں</button>

  <script>
    const imageList = [
      { id: '1Dm8KFv8t1HZMuxiaGFTE7wrkxlSjiAvx', code: 'Skin-1' },
      { id: '1bZdfeI2V1zvd8UiKHb0ZzQ3XoglC2NSS', code: 'Skin-2' },
      { id: '19cuFLVf-Kmnd2X2zJvGGyZFVqBjlflKV', code: 'Skin-3' },
      { id: '1K3hi-8kL3jGdKuduXPflRQtXHkJ9CTll', code: 'Skin-4' },
    ];

    const gallery = document.getElementById('gallery');

    imageList.forEach(({ id, code }) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="https://drive.google.com/uc?export=view&id=${id}" alt="${code}" />
        <p>${code}</p>
        <input type="number" placeholder="مقدار درج کریں" min="0" id="${code}" />
      `;
      gallery.appendChild(div);
    });

    function sendOrder() {
      const selected = imageList.map(({ code }) => {
        const qty = document.getElementById(code).value;
        return qty ? `${code}: ${qty}` : null;
      }).filter(Boolean);

      if (selected.length === 0) {
        alert('براہ کرم کم از کم ایک اسکن منتخب کریں');
        return;
      }

      const message = encodeURIComponent(`آرڈر کی تفصیل:\n${selected.join('\n')}`);
      const phone = '03214557971';
      window.open(`https://wa.me/92${phone}?text=${message}`, '_blank');
    }
  </script>
</body>
</html>
