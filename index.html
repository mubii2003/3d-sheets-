<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Mobii Collection</title>
  <style>
    body { font-family: 'Noto Nastaliq Urdu', serif; background: #f0f0f0; margin: 0; padding: 0; text-align: center; }
    header { background-color: #004225; color: white; padding: 20px; font-size: 24px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; gap: 20px; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; width: 200px; }
    .card img { width: 100%; height: auto; border-radius: 5px; }
    .card input { margin-top: 5px; width: 100%; padding: 8px; text-align: center; }
    button { padding: 10px 20px; font-size: 18px; margin: 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<header>موبائل اسکنز آرڈر فارم - Mobii Collection</header>
<h2>نیچے سے اسکنز منتخب کریں اور quantity درج کریں</h2>

<div class="gallery" id="gallery"></div>

<button onclick="sendOrder()">آرڈر بھیجیں</button>

<script>
  const images = [
    { code: "SKN-001", imageId: "1dJvOlq2nUuR6N6DJeRZbCmZikPqSnIUq" },
    { code: "SKN-002", imageId: "1LrAs0JxY2NlI3QUxyH8ZqONLVJJ4k5oC" },
    { code: "SKN-003", imageId: "1uMm5Zd8KzW7P1yEoS3Zp8VUja5W7r_gO" }
  ];

  const gallery = document.getElementById('gallery');

  images.forEach((item, index) => {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = `https://drive.google.com/uc?export=view&id=${item.imageId}`;
    img.alt = item.code;

    const title = document.createElement('h3');
    title.textContent = `Skin ${index + 1}`;

    const code = document.createElement('strong');
    code.textContent = item.code;

    const qty = document.createElement('input');
    qty.type = 'number';
    qty.placeholder = 'Qty';
    qty.min = 0;
    qty.id = `qty-${item.code}`;

    card.appendChild(img);
    card.appendChild(title);
    card.appendChild(code);
    card.appendChild(qty);
    gallery.appendChild(card);
  });

  function sendOrder() {
    const number = "03214557971"; // آپ کا WhatsApp نمبر
    let message = "آرڈر کی تفصیل:\n";

    images.forEach(item => {
      const qty = document.getElementById(`qty-${item.code}`).value;
      if (qty && parseInt(qty) > 0) {
        message += `${item.code}: ${qty} pcs\n`;
      }
    });

    if (message === "آرڈر کی تفصیل:\n") {
      alert("براہ کرم کم از کم ایک quantity درج کریں");
      return;
    }

    const url = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
