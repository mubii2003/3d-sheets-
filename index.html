<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mubii Collection - موبائل سکنز</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Nastaliq Urdu", serif;
      background-color: #f3f3f3;
      direction: rtl;
    }
    header {
      background-color: #1c2e1e;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
    }
    h1 {
      margin: 2rem auto;
      text-align: center;
      font-size: 2rem;
      color: #333;
    }
    .card {
      max-width: 400px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card button {
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .card p {
      margin-top: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Mubii Collection - موبائل سکنز</header>

  <div class="card">
    <h2>Skin 1</h2>
    <img src="https://mubii2003.github.io/3d-sheets-/sheet1.png" alt="Skin 1" />
    <a href="https://drive.google.com/drive/folders/13z3Q3OS68ijPFWL5qkYxQyHcRY4bEMm-?usp=sharing" target="_blank">
      <button>ڈاؤن لوڈ کرنے کے لیے یہاں کلک کریں</button>
    </a>
    <p>تمام فائلز زِپ فارمیٹ میں دستیاب ہیں</p>
  </div>
</body>
</html>
